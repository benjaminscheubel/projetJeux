<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Celebration Modal -->
    <div id="CelebrationModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="celebration-img" src="img/celebration.png" alt="celebration">
                    <p class="lead">Le gagnant est "<span id="winner" class="strong">mm</span>"</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>

        </div>
    </div>
    <!-- new game button -->
    <header id="game-panel" class="my-3">
        <button id="new-game" type="button" class="btn btn-primary">Commencez une nouvelle partie</button>
    </header>

    <div class="container">
        <div class="row d-flex justify-content-between">            
            <!-- Player 1 game panel -->
            <div id="playerOne-panel" class="col player-panel text-center">
                <h2>Joueur 1</h2>
                <p id="playerOne-turn">
                    Votre Tour
                </p>
                <button id="playerOne-attack" type="button" class="btn btn-primary btn-block  my-3 mx-auto"
                   >Attaquer</button>
                <button id="playerOne-defend" type="button" class="btn btn-primary btn-block  my-3 mx-auto"
                    >Défendre</button>
                <div class="weapon-panel py-3">
                    <h4>Personnage</h4>
                    <div id="playerOne-weapon">
                    </div>
                    <div >
                        <div>
                            Puissance
                        </div>
                        <div id="playerOne-damagePower" >
                            20
                        </div>
                    </div>
                </div>
                <div class="score-panel py-3">
                    <h4>Score</h4>
                    <div class="progress">
                        <div id="playerOne-visualScore" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                            <div id="playerOne-score"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game board -->
            <div class="col">
                <div id="gameMap">
                </div>
            </div>
            
            <!-- Player 2 game panel -->
            <div id="playerTwo-panel" class="col player-panel text-center">
                <h2>Joueur 2</h2>
                <p id="playerTwo-turn">
                    Votre Tour
                </p>
                <button id="playerTwo-attack" type="button" class="btn btn-primary btn-block  my-3 mx-auto"
                    >Attauer</button>
                <button id="playerTwo-defend" type="button" class="btn btn-primary btn-block  my-3 mx-auto"
                    >Défendre</button>
                <div class="weapon-panel py-3">
                    <h4>Personnage</h4>
                    <div id="playerTwo-weapon">
                    </div>
                    <div>
                        <div>
                            Puissance
                        </div>
                        <div id="playerTwo-damagePower">
                            20
                        </div>
                    </div>
                </div>
                <div class="score-panel py-3">
                    <h4>Score</h4>
                    <div class="progress">
                        <div id="playerTwo-visualScore" class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                            <div id="playerTwo-score">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Game App -->
    <script src="js/Perso.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
